<!DOCTYPE html>

<html>
    <head>
        <title>Santa Martapp</title>
        <meta charset="UTF-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="css/lungo.css">
        <link rel="stylesheet" href="css/lungo.theme.css">
        <link rel="stylesheet" href="css/lungo.icon.css">  

        <script src="js/lib/fastclick.js" ></script>

    </head>
    <body>

        <section id="login" data-transition="slide">
            <article id="art-login" class="active idented splash">
                
                <div class="form">
                    <img src="images/Logo1.png" width="45%" height="45%"/>
                    <fieldset data-icon="user">
                        <label>Usuario</label>
                        <input type="text" placeholde="Ingrese su nombre de usuario"/>
                    </fieldset>
                    <fieldset data-icon="lock">
                        <label>Clave</label>
                        <input type="password" placeholde="Ingrese su clave"/>
                    </fieldset>
                    <br>
                    <a href="#" class="button large anchor" data-view-section="sec-principal" data-icon="unlock" data-label="Entrar"></a>
                    <a href="#" class="button large anchor" data-view-section="sec-principal" data-icon="signin" data-label="Registrarse"></a>
                </div>
            </article>
        </section>

        <section id="sec-principal" data-transition="cover">
            <header data-title="Santa Martapp" >                
                <nav class="on-right">
                    <button  data-icon="group" data-view-section="sec-amigos"></button>
                    <button  data-icon="plus" data-view-section="sec-nuevoPaseo"></button>
                </nav>
            </header>
            <nav data-control="groupbar">
                <a href="#" data-title="Inicio" data-view-article="art-principal" data-icon="home" class="active"></a>
                <a href="#" data-title="Mis Paseos" data-view-article="art-misPaseos" data-icon="calendar"></a>
                <a href="#" data-title="Lugares" data-view-article="art-lugares" data-icon="map-marker"></a>
                <a href="#" data-title="Mi Cuenta" data-view-article="art-miCuenta" data-icon="user"></a>
            </nav>
            <article id="art-principal" class="indented" data-transition="slide">
                <p> Mara√±as aca</p>
            </article>
            <article id="art-misPaseos" class="indented" data-transition="slide">
                <p>No tienes paseos activos</p>
            </article>
            <article id="art-lugares" class="indented" data-transition="slide">
                <p>aca van los lugares</p>
            </article>
            <article id="art-miCuenta" class="indented" data-transition="slide">
                <p>Tu cuenta</p>
            </article>
            
        </section>

        <section id="sec-nuevoPaseo" data-transition="slide">
            <header data-back="arrow-left" data-title="Nuevo Paseo"></header>
            <article id="art-nuevoPaseo" class="active">
                <p>Mas contenido</p>
            </article>
        </section>
        <section id="sec-amigos" data-transition="slide">
            <header data-back="arrow-left" data-title="Mis Amigos"></header>
            <article id="art-amigos" class="active">
                <p>Mas contenido</p>
            </article>
        </section>

        <script src="js/lib/quo.js"></script>
        <script src="js/lib/lungo.js"></script>
        <script>
            /* Activamos el fastclick para obtener una navegacion mas fluida */
            window.addEventListener('load', function() {
                new FastClick(document.body);
            }, false);

            Lungo.init({
                "name": "Santa Martapp",
                "version": "0.0.1"
            });
        </script>
    </body>
</html>
