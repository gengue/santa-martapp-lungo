<!DOCTYPE html>

<html>
    <head>
        <title>Santa Martapp</title>
        <meta charset="UTF-8">
        <meta name="HandheldFriendly" content="True">
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="cleartype" content="on">

        <link rel="stylesheet" href="css/lungo.css">
        <link rel="stylesheet" href="css/lungo.theme.css">
        <link rel="stylesheet" href="css/lungo.icon.css">  
        <link rel="stylesheet" href="css/estilo.css">  
        <script src="js/lib/fastclick.js" ></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWAb6ghIZ4D-qyQQ4Bd0CGCpvJMqTIX6c"></script>
        
    </head>
    <body>
        <!-- LOGIN -->
        <section id="sec-login" data-transition="cover">
            <article id="art-login" class="active idented scroll splash">

                <div class="form">
                    <div align="center">
                        <img src="images/Logo1.png" width="380" height="200" alt="Santa Martapp Logo"/>
                    </div>
                    <fieldset data-icon="user">
                        <label>Email</label>
                        <input type="text" name="user" id="user" required />
                    </fieldset>
                    <fieldset data-icon="lock">
                        <label>Contraseña</label>
                        <input type="password" name="pass" id="pass" required/>
                    </fieldset>
                    <span id="msg"></span>
                    <br>
                    <a href="javascript:login();" class="button large anchor" data-icon="unlock" data-label="Entrar"></a>
                    <a href="#" class="button large anchor" data-view-section="sec-registro" data-icon="signin" data-label="Registrarse"></a>
                </div>
            </article>
        </section>
        <!--REGISTRO -->

        <section id="sec-registro" data-transition="slide" class="idented scroll">
            <header data-back="arrow-left" data-title="Nuevo usuario"></header>
            <article id="art-registro" class="splash scroll">                
                <div class="form">  
                    <fieldset data-icon="bolt">                       
                        <label>Nombre</label>
                        <input type="text" required/>
                    </fieldset>
                    <fieldset data-icon="bolt">
                        <label>Apellido</label>
                        <input type="text"  required/>
                    </fieldset>
                    <fieldset data-icon="envelope">
                        <label>Email</label>
                        <input type="text" required/>
                    </fieldset>
                    <fieldset data-icon="lock">
                        <label>Contraseña</label>
                        <input type="password"required/>
                    </fieldset>
                    <fieldset data-icon="lock">
                        <label>Confirma Contraseña</label>
                        <input type="password" required/>
                    </fieldset>
                    <br>                    
                    <a href="#" class="button large anchor" data-view-section="sec-login" data-icon="signin" data-label="Registrarse"></a>
                </div>
            </article>
        </section>







        <script src="js/lib/quo.js"></script>
        <script src="js/lib/lungo.js"></script>
        <script src="js/app.js"></script>
        <script>
            /* Activamos el fastclick para obtener una navegacion mas fluida */
            window.addEventListener('load', function() {
                new FastClick(document.body);
            }, false);
            Lungo.init({
                name: "Santa Martapp",
                version: "0.0.1",
                resources: ['html/principal.html',
                    'html/lugar.html',
                    'html/nuevoPaseo.html',
                    'html/amigos.html'

                ]
            });

        </script>
    </body>
</html>
